<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

    <div class="container">
        <form action="processar-login.php" method="POST" class="login-form">
            <h2 style="color:#4D005C;">Olá! Seja bem-vindo.</h2>
            <div class="form-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Usuário</label>
                <div class="bar"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Senha</label>
                <div class="bar"></div>
            </div>
            <input type="submit" value="Entrar" class="btn"><br>
            <div class="center-link">
                <a href="" class="signup-link">Não tem cadastro?</a>
            </div>
        </form>

        <script>
            document.getElementById('username').addEventListener('input', function (event) {
                var inputValue = event.target.value;
                var suggestion = 'gmail.com';

                if (inputValue.includes('@')) {
                    var splitValue = inputValue.split('@');
                    var prefix = splitValue[0];

                    document.getElementById('username').value = prefix + '@' + suggestion;
                }
            });


        </script>

    </div>
</body>

</html>
